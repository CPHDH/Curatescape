default_page_search.options.label = "Page Search"
default_page_search.options.description = "Check this box to include (Simple Pages) pages by default when sitewide search is activated."
default_page_search.options.value = "0"

; Call to Action Options
; cta_title
cta_title.type = "text"
cta_title.options.label = "Call to Action: Title "
cta_title.options.description = "Enter a title for the call to action on the home and about pages."
cta_title.options.value = "Support Our Work"

; cta_text
cta_text.type = "textarea"
cta_text.options.label = "Call to Action: Text"
cta_text.options.description = "Enter some descriptive text for the call to action on the home and about pages. Note that text longer than 800 characters will be truncated and line breaks will be removed."
cta_text.options.value = "Help us continue to fund in-depth research with your tax-deductible donation"
cta_text.options.rows = "5"
cta_text.options.attribs.class = "html-input"

; cta_button_label
cta_button_label.type = "text"
cta_button_label.options.label = "Call to Action: Button label"
cta_button_label.options.description = "Enter a button label for the call to action on the home and about pages."
cta_button_label.options.value = "Donate Now"

; cta_button_url
cta_button_url.type = "text"
cta_button_url.options.label = "Call to Action: Button URL"
cta_button_url.options.description = "Enter a URL for the call to action on the home and about pages."
cta_button_url.options.value = ""

; cta_button_url_target
cta_button_url_target.type = "checkbox"
cta_button_url_target.options.label = "Call to Action: Open in New Tab/Window"
cta_button_url_target.options.description = "Check this box if your call to action button links to an external page."
cta_button_url_target.options.value = "1"

; dark mode
enable_dark_mode.type = "checkbox"
enable_dark_mode.options.label = "Dark Mode"
enable_dark_mode.options.description = "Check this box to enable dark mode based on the user's device settings. Users may override the device dark mode settings using an option in the main menu (available only when device is set to dark mode). This option uses <a target="_blank" href="https://gdpr.eu/cookies/">cookies</a> without consideration of <a target="_blank" href="https://gdpr.eu/">GDPR compliance</a>."
enable_dark_mode.options.value = "0"

; stories_modified
stories_modified.type = "checkbox"
stories_modified.options.label = "Default Stories Sort"
stories_modified.options.description = "Check this box to sort stories by date modified. This option modifies the links in the main site navigation to link to a view of items that are sorted by date modified. It does not actually alter the order of items."
stories_modified.options.value = "0"

; topic header: collection
item_topic_collection.type = "checkbox"
item_topic_collection.options.label = "Item Heading: Collection"
item_topic_collection.options.description = "Check this box to allow the name of the collection for an item to be used in the topic/header that appears above the title. The collection must be public. The fallback is to use the first Subject."
item_topic_collection.options.value = "1"

; topic header: subject
item_topic_subject.type = "checkbox"
item_topic_subject.options.label = "Item Heading: Subject"
item_topic_subject.options.description = "Check this box to allow the name of the first Subject for an item to be used in the topic/header that appears above the title. The fallback is to use the first Tag."
item_topic_subject.options.value = "1"

; topic header: tag
item_topic_tag.type = "checkbox"
item_topic_tag.options.label = "Item Heading: Tag"
item_topic_tag.options.description = "Check this box to allow the name of the first Tag for an item to be used in the topic/header that appears above the title. The fallback is to use the item label (e.g. Story)"
item_topic_tag.options.value = "1"

; map_subjects
map_subjects.type = "checkbox"
map_subjects.options.label = "Show Subjects Dropdown"
map_subjects.options.description = "Check this box to allow users to select from a dropdown of Subject terms to filter items on the global/homepage map. Note that this option is only recommended when all items have been given at least one Subject term. Use of the <a href="https://omeka.org/classic/plugins/SimpleVocab/" target="_blank">Simple Vocab plugin</a> is strongly recommended."
map_subjects.options.value = "0"

